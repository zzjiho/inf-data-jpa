server:
  port: 9001

spring:
  datasource:
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/data-jpa?serverTimezone=Asia/Seoul
      username: root
      password: root

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
#        show_sql: true 쿼리를 다 남기기때문에 로그파일에 남기는게 좋다
        format_sql: true
        default_batch_fetch_size: 100 #최적화 옵션 , where in 쿼리의 개수를 뜻함

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace //파라미터 바인딩하는것까지 보여줌

